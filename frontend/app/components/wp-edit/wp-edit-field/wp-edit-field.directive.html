<div class="wp-edit-field--container"
     ng-class="[
      vm.active && '-active' || '',
      vm.wrapperClasses || '-small'
     ]">

  <div class="wp-edit-field--edit-container">
  </div>

  <div ng-click="vm.activateIfEditable($event)"
       data-click-on-keypress="[13, 32]"
       tabindex="0"
       class="wp-edit-field--display-container"></div>
</div>
